<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/free/png-512/adidas-trefoil-555388.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Adidas</title>
  </head>
  <body class="bg-secondary container">
    <div class="bg-light mt-5 container">
         <h1 class="mt-4 h3 ml-3 text-warning">Checkout</h1>
         <h6 class="ml-3 text-black text-danger">Be Careful!</h6>
         <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4"class="ml-4">First Name</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Vahe">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4"class="ml-4">Last Name</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Hovsepyan">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress"class="ml-4">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2"class="ml-4">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity"class="ml-4">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState"class="ml-4">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip" class="ml-4">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          
        <div class="d-flex justify-content-center ">  <button type="submit" class="btn btn-warning mb-3"><a href="pay.html" class="text-decoration-none text-light"> Next!</a></button></div>
        </form>
        </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
